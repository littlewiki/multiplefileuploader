
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="../@DOJO_VERSION@/dijit/themes/nihilo/nihilo.css"/>		
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="../@DOJO_VERSION@/dojo/resources/dojo.css"/>
		<script type="text/javascript" src="dojo/dojo.js" ></script> 
		<script type="text/javascript" src="layers/mfu.js" ></script> 

		<!-- djConfig="parseOnLoad: true, isDebug:true" -->
	</head>
	<body class="nihilo">
		<div id="uploadContainer"></div>
		<br />
		<div id="headmsg"></div>
		<div id="result"></div>
	</body>
	
	
<script type="text/javascript">
	dojo.registerModulePath("mfudemo","../../../mfudemo");
	dojo.addOnLoad( function(){
       		dojo.require("mfudemo.pymagerConf");
			dojo.addOnLoad( function(){			 					
				var params = { 
							ajaxUploadUrl: "php/upload.php", 
							 uploadStatusURL : "php/status.php" 
				};
				var upload = new multiplefileuploader.widget.MultipleFileUploader( params, dojo.byId("uploadContainer") ); 	

					dojo.connect(upload, 'onFinishedUpload', function(uploadedFileInformation) {  						
					    	mfudemo.pymagerConf.addHeadMsg();
							mfudemo.pymagerConf.generateLinks(uploadedFileInformation);
				});
			});
			});
	
	
	
</script>
	
</html>
