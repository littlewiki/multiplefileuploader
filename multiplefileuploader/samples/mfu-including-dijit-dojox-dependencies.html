
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="../dojo-release-1.3.2-src/dijit/themes/nihilo/nihilo.css"/>		
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="../dojo-release-1.3.2-src/dojo/resources/dojo.css"/>
		<script type="text/javascript" src="dojo/dojo.js" ></script> 
		<script type="text/javascript" src="layers/mfu.js" ></script> 


		<!-- djConfig="parseOnLoad: true, isDebug:true" -->
	</head>
	<body class="nihilo">
		<div id="uploadContainer"></div>
		<br />
		<div id="result"></div>
	</body>
	
	
<script type="text/javascript">
	var supportedFormats = ["jpg", "bmp", "gif", "eps", "im","msp", "palm","pdf","png","ppm", "tiff", "xbm"];
	var imageServerURL = "http://78.236.76.133:8000";
	var derivedImagesPath = "/derived/"
	var convertToSize = "800x600";
	var link ="";

	dojo.addOnLoad( function(){
       	
			dojo.addOnLoad( function(){			 					
				var params = { ajaxUploadUrl: "http://localhost/multiplefileuploader/php/upload.php", 
										  uploadStatusURL : "http://localhost/multiplefileuploader/php/status.php" 
										 };
				var upload = new multiplefileuploader.widget.MultipleFileUploader( params, dojo.byId("uploadContainer") ); 	

					dojo.connect(upload, 'onFinishedUpload', function(uploadedFileInformation) {  						
						dojo.forEach(supportedFormats , function(format) {							
							 link = link + "<a href="+imageServerURL+derivedImagesPath+uploadedFileInformation.getID()+"-"+convertToSize+"."+format+">Download "+uploadedFileInformation.getName()+"  Converted to "+format+" ["+convertToSize+"]</a><br />";						
						});
						dojo.byId("result").innerHTML = link;
				});
			});
			});
	
	
	
</script>
	
</html>
