
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="dojo-release-1.3.0-src/dijit/themes/nihilo/nihilo.css"/>		
		<link rel="stylesheet" type="text/css" media="screen,projection,print" href="dojo-release-1.3.0-src/dojo/resources/dojo.css"/>
		<script type="text/javascript" src="dojo-release-1.3.0-src/dojo/dojo.js" <!-- djConfig="parseOnLoad: true, isDebug:true" -->></script> 
	</head>
	<body class="nihilo">
		<div id="uploadContainer"></div>
		<br />
		<div id="result"></div>
	</body>
	
	
<script type="text/javascript">
	dojo.registerModulePath("multiplefileuploader","../../multiplefileuploader");

	dojo.addOnLoad( function(){
       		dojo.require("multiplefileuploader.widget.MultipleFileUploader");
			dojo.addOnLoad( function(){			 		
				var upload = new multiplefileuploader.widget.MultipleFileUploader( { ajaxUploadUrl: "http://127.0.0.1/multiplefileuploader/php/uploadToImageServer.php" }, dojo.byId("uploadContainer") ); 	
					dojo.connect(upload, 'onFinishedUpload', function(uploadedFileInformation) {  	
						dojo.byId("result").innerHTML = "<a href=http://localhost:8000/derived/"+uploadedFileInformation.getID()+"-800x600.jpeg>Download "+uploadedFileInformation.getName()+"  [800*600]</a>";
			});
			});
			
    });
	
	
	
</script>
	
</html>
