<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script type="text/javascript" src="dojo-release-1.5.0-src/dojo/dojo.js"></script> 
		<!-- djConfig="parseOnLoad: true, isDebug:true" -->
		<style type="text/css">
			@import "../../dojo-release-1.5.0-src/dojo/resources/dojo.css"; 
			@import "../../dojo-release-1.5.0-src/dijit/themes/dijit.css"; 
			@import "dojo-release-1.5.0-src/dijit/themes/nihilo/nihilo.css"; 
			@import "dojo-release-1.5.0-src/dijit/themes/tundra/tundra.css"; 
			@import "dojo-release-1.5.0-src/dijit/themes/soria/soria.css"; 
			@import "dojo-release-1.5.0-src/dijit/themes/claro/claro.css"; 
			@import "src/multiplefileuploader/resources/FileInput.css"; 
		</style>

	</head>
	<body class=tundra>
		
		<p>
			Dijit comes bundled with three themes.
			MFU is compliant with dijit/dojo's themes
			
		</p>
		
		</p>
			Choose your theme : <select id="themeSelector" onChange="dojo.removeClass(dojo.body());dojo.addClass(dojo.body(), this.options[this.selectedIndex].value);">
												<option value="tundra" selected="selected">tundra</option>
												<option value="claro">claro</option>
												<option value="nihilo">nihilo</option>
												<option value="soria">soria</option>
											</select>
		</p> 
		<br />		
		
		<div id="uploadContainer"></div>

	<div id="headmsg"></div>
	<div id="result"></div>	


	
		<script type="text/javascript">
			dojo.registerModulePath("multiplefileuploader","../../src/multiplefileuploader");
			dojo.registerModulePath("samples","../../src/samples");
			
			dojo.addOnLoad( function(){
		       		dojo.require("multiplefileuploader.widget.MultipleFileUploader");
					dojo.require("samples.mfudemo.pymagerConf");
					dojo.addOnLoad( function(){			 					
						var params = { 
									ajaxUploadUrl: "src/samples/php/upload.php", 
									 uploadStatusURL : "src/samples/php/status.php" 
						};
						var upload = new multiplefileuploader.widget.MultipleFileUploader( params, dojo.byId("uploadContainer") ); 	
							dojo.connect(upload, 'onFinishedUpload', function(uploadedFileInformation) {  						
								samples.mfudemo.pymagerConf.addHeadMsg();
								samples.mfudemo.pymagerConf.generateLinks(uploadedFileInformation);
						});
			
		
					});
		    });
			
		</script>
		</body>
	</html>
